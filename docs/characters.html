<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters - Everpeak Citadel</title>
    <meta name="description" content="Meet the heroes and characters of Everpeak Citadel">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .characters-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-header h1 {
            margin-bottom: 10px;
        }

        .page-header p {
            color: var(--text-secondary);
            font-size: 18px;
        }

        .filter-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .filter-btn:hover {
            background: var(--bg-hover);
            border-color: var(--accent-color);
        }

        .filter-btn.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .character-card {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 0;
            transition: all 0.2s;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .character-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(74, 144, 226, 0.3);
            border-color: var(--accent-color);
        }

        .card-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .card-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .character-card h3 {
            color: var(--accent-color);
            margin-bottom: 10px;
            margin-top: 0;
        }

        .character-card .role {
            color: var(--text-secondary);
            font-size: 14px;
            font-style: italic;
            margin-bottom: 8px;
        }

        .character-card .race {
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 12px;
        }

        .character-card .summary {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
            flex: 1;
        }

        .character-card .expand-btn {
            margin-top: auto;
            padding: 8px 16px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
            width: 100%;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .character-card .expand-btn:hover {
            background: var(--accent-hover);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            padding: 30px;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 30px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .close-modal:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .modal-content h2 {
            color: var(--accent-color);
            margin-bottom: 20px;
            padding-right: 40px;
        }

        .description {
            line-height: 1.8;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .desc-section {
            margin-bottom: 20px;
        }

        .desc-section h4 {
            color: var(--accent-color);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .desc-section p {
            color: var(--text-secondary);
            line-height: 1.8;
        }

        @media (max-width: 768px) {
            .character-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 20px;
                max-height: 85vh;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <h1 class="site-title">Everpeak Citadel</h1>
            <nav class="site-nav">
                <a href="index.html" class="nav-link">Read</a>
                <a href="characters.html" class="nav-link active">Characters</a>
                <a href="locations.html" class="nav-link">Locations</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="download.html" class="nav-link">Download</a>
            </nav>
        </div>
    </header>

    <main class="characters-container">
        <div class="page-header">
            <h1>Characters</h1>
            <p>Meet the heroes, allies, and creatures of Everpeak Citadel</p>
        </div>

        <div class="filter-controls">
            <button class="filter-btn active" data-filter="all">All Characters</button>
            <button class="filter-btn" data-filter="party">Main Party</button>
            <button class="filter-btn" data-filter="npcs">NPCs & Allies</button>
            <button class="filter-btn" data-filter="creatures">Creatures</button>
        </div>

        <div class="character-grid" id="character-grid">
            <!-- Generated dynamically from characters.json -->
        </div>
    </main>

    <!-- Modal -->
    <div id="character-modal" class="modal">
        <!-- Generated dynamically when character is clicked -->
    </div>

    <footer class="site-footer">
        <p>&copy; 2024 Everpeak Citadel | AI-generated comic | Created with OpenAI and Google Gemini</p>
    </footer>

    <script src="js/gallery.js"></script>
</body>
</html>
